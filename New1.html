<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <script src="/Project/App.js"> </script>

    <style>
        .clippy{
            clip-path: polygon(0 16%, 100% 0, 100% 50%, 63% 74%, 19% 100%, 0 81%);
            width: 100%;
            height: 100%;
            position: absolute;
            background-image: url(/Project/Assets/bg\ img.jpg);
        }
        .card{
            height: 500px;
            margin: 20px 200px;
            background-image: url(/Project/Assets/bg\ img2.jpg);
        }
        .r1{
            margin: 5PX;
        }
        .btn{
            height: 40px;
            width: 100px;
            border-radius: 15px;
        }
        .submitButton{
            float: right;
        }
        #enterName, #enterEmail, #enterPass, #enterrePass{
            height: 40px;
        }
        .foot{
            text-align: center;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="clippy">

    </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-none">
            <a class="navbar-brand text-warning" href="#"><h1>Kanhu Tours And Travels</h1></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                <a class="nav-link text-success" href="#"><h6>Home</h6> <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                <a class="nav-link text-secondary" href="#"><h6>Scheme</h6></a>
                </li>
                <li class="nav-item">
                <a class="nav-link text-danger" href="#"><h6>Our Branches</h6></a>
                </li>
            </ul>
            <span class="navbar-text">
                <a class="nav-link text-primary" href="/Project/New1.html"><h4>Register Here</h4></a>
            </span>
            </div>
        </nav>

        <form action="/Project/New2.html" onsubmit="return validateForm()">
            <div class="card cardSpacer">
                <div class="card-header text-center">
                    <h3>Sign Up here</h3>
                </div>
                <div class="card-body">
                    <div class="container cardSpacer">
                        <div class="row r1">
                            <div class="col-md-3">
                                <label for="enterName">Enter Name</label>
                            </div>
                            <div class="col-md-6">
                                <input type="text" id="enterName" name="enterName" class="form-control" onkeypress="checkName()">
                            </div>
                            <div class="col-md-3">
                                <p id="nameInfo"></p>
                            </div>
                        </div>
                        <div class="row r1">
                            <div class="col-md-3">
                                <label for="enterEmail">Enter Email Id</label>
                            </div>
                            <div class="col-md-6">
                                <input type="email" id="enterEmail" name="enterEmail" class="form-control" onkeypress="checkEmail()">
                            </div>
                            <div class="col-md-3">
                                <p id="emailInfo"></p>
                            </div>
                        </div>
                        <div class="row r1">
                            <div class="col-md-3">
                                <label for="enterPass text-">Enter Password</label>
                            </div>
                            <div class="col-md-6">
                                <input type="password" id="enterPass" name="enterPass" class="form-control" onkeypress="checkPass()">
                            </div>
                            <div class="col-md-3">
                                <p id="passInfo"></p>
                            </div>
                        </div>
                        <div class="row r1">
                            <div class="col-md-3">
                                <label for="enter">Confirm Password</label>
                            </div>
                            <div class="col-md-6">
                                <input type="password" id="enterrePass" name="enterrePass" class="form-control" onkeypress="checkRepass()">
                            </div>
                            <div class="col-md-3">
                                <p id="passInfo1"></p>
                            </div>
                        </div>
                        <hr>
                        <div class="row r1">
                            <div class="col-md-6 text-arrange">
                                <input type="submit" id="submit" class="btn btn-primary submitButton">
                            </div>
                            <div class = "col-md-6 text-arrange">
                                <input type="reset" id="reset" class="btn btn-danger">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="foot text-warning fixed-bottom">
            <h4>Copyright &#169 2021 Kanhu Tours And Travels. All Rights Reserved.</h4>
          </div>
</body>
</html>
